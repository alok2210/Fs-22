<div class="container">
    <div class="left-pane">
      <img src="project1.jpg" alt="Project 1" onclick="showProject('project1')">
      <img src="project2.jpg" alt="Project 2" onclick="showProject('project2')">
      <!-- More images -->
    </div>
    
    <div class="right-pane" id="content-display">
      <!-- Content for the selected project will be shown here -->
    </div>
  </div>
  
  <script>
    function showProject(projectId) {
      const contentDisplay = document.getElementById('content-display');
      // Logic to update the content-display based on the projectId
      if (projectId === 'project1') {
        contentDisplay.innerHTML = '<h1>Project 1</h1><p>Description of Project 1...</p>';
      } else if (projectId === 'project2') {
        contentDisplay.innerHTML = '<h1>Project 2</h1><p>Description of Project 2...</p>';
      }
      // Additional logic for other projects
    }
  </script>
